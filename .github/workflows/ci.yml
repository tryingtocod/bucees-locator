name: CI

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify `public/index.html` exists
        run: |
          if [ -f public/index.html ]; then echo "index OK"; else echo "index missing" && exit 1; fi
      - name: List public files
        run: ls -la public
